<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100-Day Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>100-Day Habit Tracker</h1>
        <p class="description">Track your progress and stay motivated!</p>
        <div id="calendar">
            <!-- Weeks will be dynamically generated here -->
        </div>
        <div class="quote-section">
            <p id="quote">"The only way to do great work is to love what you do." - Steve Jobs</p>
        </div>
        <div class="overall-progress">
            <p>Total Progress: <span id="total-progress">0</span>%</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
